apply plugin: 'android'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        versionCode 1
        versionName '1.0'
        minSdkVersion 9
        targetSdkVersion 22
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
